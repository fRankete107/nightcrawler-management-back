spring.application.name=management

# MySQL - Ejemplo con credenciales de ejemplo
spring.datasource.url=jdbc:mysql://localhost:3306/example_db
spring.datasource.username=example_user
spring.datasource.password=example_password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT - Ejemplo con clave gen√©rica
jwt.secret=exampleSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server
server.port=8080

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO 